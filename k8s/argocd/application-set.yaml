apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: argodemo
  namespace: argocd
spec:
  generators:
    # matrix 'parent' generator
    - matrix:
        generators:
          - list:
              elements:
                - region: na
                  server: 'abc'
                - region: sa
                  server: 'def'
          - list:
              elements:
                - env: dev
                - env: qa
                - env: prod
  template:
    metadata:
      name: "argodemo-{{ region }}-{{ env }}-{{ server }}"
    spec:
      project: default
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=false
      source:
        repoURL: "https://github.com/moredrowsy/argodemo.git"
        targetRevision: feature/ubuntu-minikube
        path: k8s/argodemo-chart
        helm:
          valueFiles:
            - "envs/{{ region }}/{{ env }}/values.yaml"
      destination:
        server: "https://kubernetes.default.svc"
        namespace: default
