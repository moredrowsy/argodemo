apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: argodemo
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: https://github.com/argoproj/applicationset.git
        revision: HEAD
        files:
          - path: "k8s/argodemo-chart/envs/**/config.json"
  template:
    metadata:
      name: "argodemo-{{ region }}-{{ env }}-{{ server }}"
    spec:
      project: default
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=false
      source:
        repoURL: "https://github.com/moredrowsy/argodemo.git"
        targetRevision: feature/ubuntu-k3s
        path: k8s/argodemo-chart
        helm:
          valueFiles:
            - "envs/{{ region }}/{{ env }}/values.yaml"
      destination:
        server: "https://kubernetes.default.svc"
        namespace: default