apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Chart.Name }}-{{ .Values.region }}-{{ .Values.env }}-ing
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  ingressClassName: nginx
  rules:
    - host: {{ .Chart.Name }}-{{ .Values.region }}-{{ .Values.env }}.localhost
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Chart.Name }}-{{ .Values.region }}-{{ .Values.env }}-svc
                port:
                  number: {{ .Values.service.port }}
